name: CD

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    # Only run if CI passes (workflow_run) or if this is a direct push to main
    if: |
      github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') ||
      github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        id: vercel-pull
        run: |
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy Project to Vercel
        id: vercel-deploy
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            DEPLOY_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} --yes 2>&1 | grep -o 'https://[^ ]*\.vercel\.app' | head -1)
            echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
            echo "Deployed to: $DEPLOY_URL"
          else
            DEPLOY_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} --yes 2>&1 | grep -o 'https://[^ ]*\.vercel\.app' | head -1)
            echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
            echo "Deployed to production: $DEPLOY_URL"
          fi
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Comment Preview URL on PR
        if: github.event_name == 'pull_request' && steps.vercel-deploy.outputs.url != ''
        uses: actions/github-script@v7
        with:
          script: |
            const deployUrl = `${{ steps.vercel-deploy.outputs.url }}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Preview Deployment Ready!**\n\nðŸ”— Preview URL: ${deployUrl}\n\nThis preview will be updated automatically on every push to this PR.`
            });
