version: 2
updates:
  # npm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 5
    labels:
      - 'dependencies'
      - 'npm'
    commit-message:
      prefix: 'chore(deps)'
      prefix-development: 'chore(deps-dev)'
      include: 'scope'
    groups:
      production-dependencies:
        dependency-type: 'production'
        patterns:
          - 'astro'
          - '@astrojs/*'
          - 'react'
          - 'react-dom'
          - 'framer-motion'
      development-dependencies:
        dependency-type: 'development'
        patterns:
          - 'eslint*'
          - '@typescript-eslint/*'
          - 'prettier*'
          - '@types/*'
          - 'typescript'
          - 'tailwindcss'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 3
    labels:
      - 'dependencies'
      - 'ci'
    commit-message:
      prefix: 'chore(ci)'
      include: 'scope'
